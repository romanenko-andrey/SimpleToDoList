<ion-modal-view>
    
  <ion-header-bar>
    <h1 class="title">Registration form</h1>
    <div class="buttons">
      <button class="button button-stable" ng-click="closeRegistartion()">Ð¥</button>
    </div>
  </ion-header-bar>
  
  <ion-content class="has-big-header">
    <form ng-submit="doRegister()">
      <div class="list">
      
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="registration.firstname">
        </label>
          
         <label class="item item-input">
          <span class="input-label">First name</span>
          <input type="text" ng-model="registration.lastname">
        </label>
          
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registration.username">
        </label>
        
         <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="text" ng-model="registration.password">
        </label>
    
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="registration.email">
        </label>
          
        <label class="item">
          <button class="button button-block button-positive" type="submit">Registration</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
