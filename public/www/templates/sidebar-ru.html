<ion-side-menus enable-menu-with-back-views="false">
   
  <ion-side-menu-content>
     
    <ion-nav-bar align-title="left" class="bar-positive">
        
      <ion-nav-back-button>  </ion-nav-back-button>
        
      <ion-nav-buttons side="left">
          
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
          
      </ion-nav-buttons>
        
      <ion-nav-buttons side="right">
          <a ng-if="!loggedIn" ng-click="openLogin()" class="button button-icon icon-right button-clear ion-log-in">Вход</a>
          
     
          <a ng-if="loggedIn" ng-click="logOut()" class="button button-icon icon-right button-clear ion-log-out">{{loginData.username}}</a>
       </ion-nav-buttons>
        
        
    </ion-nav-bar>
    
      
    <ion-nav-view name="mainContent"></ion-nav-view>
       
  </ion-side-menu-content>



  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Навигация по сайту</h1>
    </ion-header-bar>
      
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/ru/home">
          Домашняя страница
        </ion-item>
                    
        <ion-item menu-close href="#/ru/todolists"> 
          Списки задач
        </ion-item>
        
        <ion-item menu-close href="#/ru/queries"> 
          Дополнительные задания
        </ion-item>
          
           
        <ion-item menu-close href="#/ru/aboutus">
          Кратко о себе
        </ion-item>  
          
        <ion-item menu-close href="#/ru/contactus">
          Контакты
        </ion-item>
   
      
        <ion-item menu-close ng-click="openLogin()">
          Вход
        </ion-item>
          
		<ion-item menu-close ng-click="startRegistartion()">
          Регистрация
        </ion-item>
        
        <ion-item menu-close href="#/en/home">
          English version
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
